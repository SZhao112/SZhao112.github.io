<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Elegant Salon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Logo" width="50" height="50">
        </a>
        <a class="navbar-brand brand-name" href="index.html" style="font-size: 2rem; color: #FFD700; font-family: 'Brush Script MT', cursive;">Elegant Salon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stylists.html">Our Stylists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Book Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showLocation()">Location</a>
                </li>
                <li class="nav-item">
                    <img src="images/user.png" alt="User" class="user-icon rounded-circle" width="50" height="50">
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="hero-image" style="background-image: url('images/booking-background.jpg');">
        <div class="content-wrapper booking-form">
            <h2 class="text-center mb-4 booking-title">Book an Appointment</h2>
            <form onsubmit="return submitForm()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="service-select">Choose your service:</label>
                            <select class="form-control" id="service-select">
                                <option value="Haircut - $30">Haircut - $30</option>
                                <option value="Haircut & Wash - $45">Haircut & Wash - $45</option>
                                <option value="Full Service - $60">Full Service - $60</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stylist-select">Choose your stylist:</label>
                            <select class="form-control" id="stylist-select">
                                <option value="John Doe">John Doe</option>
                                <option value="Jane Smith">Jane Smith</option>
                                <option value="Mary Johnson">Mary Johnson</option>
                                <option value="Michael Brown">Michael Brown</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date-picker">Date:</label>
                            <input type="date" class="form-control" id="date-picker" lang="en">
                        </div>
                        <div class="form-group">
                            <label for="time-select">Time:</label>
                            <select class="form-control" id="time-select">
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="1:00 PM">1:00 PM</option>
                                <option value="2:00 PM">2:00 PM</option>
                                <option value="3:00 PM">3:00 PM</option>
                                <option value="4:00 PM">4:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name-input">Your name:</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="phone-input">Your phone number:</label>
                            <input type="tel" class="form-control" id="phone-input" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Your email address:</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Enter your email address">
                        </div>
                        <!-- 按钮添加 onclick 事件 -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Make an Appointment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Address Info</h5>
                    <p>123 Hair St., Beauty City</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: info@elegantsalon.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Working Time</h5>
                    <p>Mon-Fri: 9am - 7pm</p>
                    <p>Sat: 10am - 5pm</p>
                    <p>Sun: Closed</p>
                </div>
                <div class="col-md-4">
                    <h5>More Info</h5>
                    <p><a href="#" class="text-white">Gift Card</a></p>
                    <p><a href="#" class="text-white">Social Media Links</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function showLocation() {
            alert("123 Hair St., Beauty City, Phone: (123) 456-7890");
        }

        function submitForm() {
            // 获取用户输入的值
            var service = document.getElementById("service-select").value;
            var stylist = document.getElementById("stylist-select").value;
            var date = document.getElementById("date-picker").value;
            var time = document.getElementById("time-select").value;
            var name = document.getElementById("name-input").value;
            var phone = document.getElementById("phone-input").value;
            var email = document.getElementById("email-input").value;

            // 构造 URL 参数
            var url = "confirm.html?service=" + encodeURIComponent(service) +
                      "&stylist=" + encodeURIComponent(stylist) +
                      "&date=" + encodeURIComponent(date) +
                      "&time=" + encodeURIComponent(time) +
                      "&name=" + encodeURIComponent(name) +
                      "&phone=" + encodeURIComponent(phone) +
                      "&email=" + encodeURIComponent(email);

            // 跳转到 confirm.html 并附加 URL 参数
            window.location.href = url;
            return false; // 阻止表单的默认提交行为
        }
    </script>
</body>
</html>
